# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title : oemof Workshop on Modeling of Heat Pumps
author: Francesco Witte and Patrik SchÃ¶nfeld
logo: figures/logo_oemof_mid.svg
email: francesco.witte@dlr.de

# Short description about the book
description: >-
  Workshop combining thermodynamic simulation of heat pumps and their application in energy system optimization

execute:
  execute_notebooks           : cache
  timeout                     : 300

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  favicon: "logo_oemof_small.svg"
  home_page_in_navbar: false

# Information about where the book exists on the web
repository:
  url: https://github.com/fwitte/oemof-workshop-osmses-2023  # Online location of your book
  path_to_book: workshop  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# LaTeX settings
bibtex_bibfiles:
   - references.bib
latex:
  latex_engine: "xelatex"
  latex_documents:
    targetname: book.tex
